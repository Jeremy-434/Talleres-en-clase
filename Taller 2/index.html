    <div class="container">
        <!-- FORMULARIO LOGIn -->
        <form class="text-center m-lg-5 border border-dark">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example1">First name
                            <input type="text" id="form3Example1" class="form-control" />
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example2">Last name
                        <input type="text" id="form3Example2" class="form-control" />
                    </label>
                    </div>
                </div>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Email address
                <input type="email" id="form3Example3" class="form-control" />
            </label>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4">password
                    <input type="password" id="form3Example4" class="form-control" />
                </label>
            </div>
            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
                <label class="form-check-label" for="form2Example33">
                    Subscribe to our newsletter
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                </label>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
            <!-- Register buttons -->
            <div class="text-center">
                <p>or sign up with:</p>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="bi bi-facebook"></i>
                </button>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="bi bi-google"></i>
                </button>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="bi bi-twitter"></i>
                </button>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="bi bi-github"></i>
                </button>
            </div>
        </form>
    </div>
    <!-- Footer -->
    <footer class="text-center text-white" style="background-color: #96a8b8;">

        <div class="container p-4 pb-0">
